name: Run linter and tests

on:
  push:
    branches:
      - master
      - simplecov
  pull_request:

permissions:
  contents: read

env:
  GIT_AUTHOR_NAME: ${{ vars.GIT_AUTHOR_NAME }}
  GIT_AUTHOR_EMAIL: ${{ vars.GIT_AUTHOR_EMAIL }}

jobs:
  test:
    name: Run linter and tests
    runs-on: ubuntu-latest
    continue-on-error: true
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: metadataregistry_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/metadataregistry_test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ruby/setup-ruby@28c4deda893d5a96a6b2d958c5b47fc18d65c9d3
        with:
          bundler-cache: true
      - run: RACK_ENV=test bundle exec rake db:migrate
      - run: bundle exec overcommit --sign
      - run: bundle exec overcommit --run
        continue-on-error: true
      - run: bundle exec rspec
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Fix coverage.json paths explicitly (sed command)
        if: always()
        run: |
          sed -i -E "s|/home/runner/work/CredentialRegistry/CredentialRegistry/||g" coverage/coverage.json
          head -n 10 coverage/coverage.json # For verification/debugging explicitly

      - name: Debug CI workspace explicitly
        if: always()
        run: |
          echo "Sonar scanner working directory: $(pwd)"
          ls -la app/api/entities/user.rb || echo "File user.rb missing"
          ls -la app/models/description_set.rb || echo "File description_set.rb missing"
          ls -la app/models/delete_token.rb || echo "File delete_token.rb missing"
          ls -la app/jobs/precalculate_description_sets_job.rb || echo "File precalculate_description_sets_job.rb missing"
          ls -la app/services/find_uri_aliases.rb || echo "File find_uri_aliases.rb missing"

      - run: find app -ls
        if: always()

      - run: find coverage -ls
        if: always()

      - uses: sonarsource/sonarqube-scan-action@v2 
        if: always()
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
          SONAR_SCANNER_OPTS: "-Dsonar.ruby.coverage.reportPaths=coverage/coverage.json"
