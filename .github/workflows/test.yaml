name: Run linter and tests

on:
  push:
    branches:
      - master
      - simplecov
  pull_request:

permissions:
  contents: read

env:
  GIT_AUTHOR_NAME: ${{ vars.GIT_AUTHOR_NAME }}
  GIT_AUTHOR_EMAIL: ${{ vars.GIT_AUTHOR_EMAIL }}

jobs:
  test:
    name: Run linter and tests
    runs-on: ubuntu-latest
    continue-on-error: true
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: metadataregistry_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/metadataregistry_test
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: ruby/setup-ruby@28c4deda893d5a96a6b2d958c5b47fc18d65c9d3
        with:
          bundler-cache: true
      - run: RACK_ENV=test bundle exec rake db:migrate
      - run: bundle exec overcommit --sign
      - run: bundle exec overcommit --run
        continue-on-error: true
      - run: bundle exec rspec
      - run: cat coverage/index.html
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - uses: sonarsource/sonarqube-scan-action@v2 
        if: always()
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
        with:
          args: 
            -Dsonar.language=ruby
            -Dsonar.sources=.
            -Dsonar.tests=spec 
            -Dsonar.ruby.coverage.reportPaths=coverage/coverage.json
          