name: Kubectl Connectivity Test


on:
  push:
    branches:
      - eks-observability

  workflow_dispatch:
    inputs:
      cluster_name:
        description: "EKS cluster name"
        type: string
        required: true
        default: ce-registry-eks
      region:
        description: "AWS region"
        type: string
        required: true
        default: us-east-1

permissions:
  id-token: write
  contents: read

jobs:
  test:
    if: ${{ github.repository_owner == 'CredentialEngine' }}
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ github.event_name == 'workflow_dispatch' && inputs.region || 'us-east-1' }}
      CLUSTER_NAME: ${{ github.event_name == 'workflow_dispatch' && inputs.cluster_name || 'ce-registry-eks' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/github-oidc-widget
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.6

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name "${CLUSTER_NAME}" --region "${AWS_REGION}"

      - name: Diagnostics
        run: |
          set -x
          aws sts get-caller-identity
          kubectl config current-context || true
          kubectl cluster-info || true
          kubectl get ns || true

      - name: Token test
        run: |
          aws eks get-token --cluster-name "${CLUSTER_NAME}" --region "${AWS_REGION}" >/dev/null
          echo "aws eks get-token OK"

      - name: Fetch EKS bearer token
        run: |
          EKS_TOKEN=$(aws eks get-token --cluster-name "${CLUSTER_NAME}" --region "${AWS_REGION}" | jq -r '.status.token')
          if [ -z "$EKS_TOKEN" ] || [ "$EKS_TOKEN" = "null" ]; then
            echo "Failed to fetch EKS bearer token" >&2; exit 1
          fi
          echo "EKS_TOKEN=$EKS_TOKEN" >> "$GITHUB_ENV"

      - name: Probe API with explicit token
        run: |
          set -x
          date -u
          kubectl --token "$EKS_TOKEN" version --short || true
          kubectl --token "$EKS_TOKEN" get --raw /livez || true
          kubectl --token "$EKS_TOKEN" get ns || true
          kubectl --token "$EKS_TOKEN" auth can-i list nodes || true
          kubectl --token "$EKS_TOKEN" -n kube-system auth can-i get sa skooner-sa || true
