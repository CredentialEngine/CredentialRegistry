name: Kubectl Connectivity Test


on:
  push:
    branches:
      - eks-observability

  workflow_dispatch:
    inputs:
      cluster_name:
        description: "EKS cluster name"
        type: string
        required: true
        default: ce-registry-eks
      region:
        description: "AWS region"
        type: string
        required: true
        default: us-east-1

permissions:
  id-token: write
  contents: read

jobs:
  test:
    if: ${{ github.repository_owner == 'CredentialEngine' }}
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ github.event_name == 'workflow_dispatch' && inputs.region || 'us-east-1' }}
      CLUSTER_NAME: ${{ github.event_name == 'workflow_dispatch' && inputs.cluster_name || 'ce-registry-eks' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/github-oidc-widget
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.6

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name "${CLUSTER_NAME}" --region "${AWS_REGION}"

      - name: Diagnostics
        run: |
          set -x
          aws sts get-caller-identity
          kubectl config current-context || true
          kubectl cluster-info || true
          kubectl get ns || true

      - name: Token test
        run: |
          aws eks get-token --cluster-name "${CLUSTER_NAME}" --region "${AWS_REGION}" >/dev/null
          echo "aws eks get-token OK"
