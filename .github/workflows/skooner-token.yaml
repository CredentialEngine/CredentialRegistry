name: Generate Skooner token

on:
  workflow_dispatch:
    inputs:
      duration:
        description: "Token duration (e.g., 30m, 2h)"
        type: string
        required: true
        default: 2h
      whitelist_source_range:
        description: "Optional NGINX whitelist-source-range (CIDR(s), comma-separated)"
        type: string
        required: false
      cluster_role:
        description: "ClusterRole to bind to skooner-sa"
        type: choice
        required: true
        default: cluster-admin
        options:
          - view
          - edit
          - cluster-admin
      namespace:
        description: "Namespace where skooner-sa lives (for namespaced roles)"
        type: string
        required: true
        default: kube-system
      service_account_name:
        description: "ServiceAccount name to use"
        type: string
        required: true
        default: skooner-sa
      manage_rbac:
        description: "Manage RoleBinding/ClusterRoleBinding (requires admin RBAC)"
        type: choice
        required: true
        default: 'false'
        options:
          - 'false'
          - 'true'
      target_namespace:
        description: "Target namespace to grant view/edit"
        type: string
        required: true
        default: credreg-staging

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER: ce-registry-eks

jobs:
  token:
    if: ${{ github.repository_owner == 'CredentialEngine' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/github-oidc-widget
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.6

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name "${{ env.EKS_CLUSTER }}" --region "${{ env.AWS_REGION }}"

      - name: Ensure baseline view ClusterRoleBinding
        env:
          NAMESPACE: ${{ inputs.namespace }}
          SA_NAME: ${{ inputs.service_account_name }}
        run: |
          if [ -z "${NAMESPACE}" ]; then NAMESPACE="kube-system"; fi
          if [ -z "${SA_NAME}" ]; then SA_NAME="skooner-sa"; fi
          kubectl create clusterrolebinding "${SA_NAME}-view" \
            --clusterrole="view" \
            --serviceaccount="${NAMESPACE}:${SA_NAME}" \
            --dry-run=client -o yaml | kubectl apply --validate=false -f -

      - name: Ensure RBAC binding for skooner-sa
        id: rbac
        if: ${{ inputs.manage_rbac == 'true' }}
        env:
          ROLE: ${{ inputs.cluster_role }}
          NAMESPACE: ${{ inputs.namespace }}
          SA_NAME: ${{ inputs.service_account_name }}
          TARGET_NS: ${{ inputs.target_namespace }}
        run: |
          # Defaults if inputs not provided by dispatcher
          if [ -z "${NAMESPACE}" ]; then NAMESPACE="kube-system"; fi
          if [ -z "${ROLE}" ]; then ROLE="cluster-admin"; fi
          if [ -z "${SA_NAME}" ]; then SA_NAME="skooner-sa"; fi
          if [ -z "${TARGET_NS}" ]; then TARGET_NS="credreg-staging"; fi
          echo "Ensuring binding for ${NAMESPACE}/${SA_NAME} with role ${ROLE}"
          if [ "${ROLE}" = "cluster-admin" ]; then
            # Remove any namespaced RoleBinding to avoid overlapping grants
            kubectl -n "${NAMESPACE}" delete rolebinding "${SA_NAME}" --ignore-not-found
            kubectl create clusterrolebinding "${SA_NAME}" \
              --clusterrole="${ROLE}" \
              --serviceaccount="${NAMESPACE}:${SA_NAME}" \
              --dry-run=client -o yaml | kubectl apply --validate=false -f -
            echo "binding_kind=ClusterRoleBinding" >> "$GITHUB_OUTPUT"
            echo "binding_namespace=${NAMESPACE}" >> "$GITHUB_OUTPUT"
          else
            # Remove any existing ClusterRoleBinding to drop cluster-admin scope
            kubectl delete clusterrolebinding "${SA_NAME}" --ignore-not-found
            kubectl -n "${TARGET_NS}" create rolebinding "${SA_NAME}" \
              --clusterrole="${ROLE}" \
              --serviceaccount="${NAMESPACE}:${SA_NAME}" \
              --dry-run=client -o yaml | kubectl apply --validate=false -f -
            echo "binding_kind=RoleBinding" >> "$GITHUB_OUTPUT"
            echo "binding_namespace=${TARGET_NS}" >> "$GITHUB_OUTPUT"
          fi

      - name: Update Skooner Ingress whitelist (optional)
        if: ${{ inputs.whitelist_source_range != '' }}
        env:
          WHITELIST: ${{ inputs.whitelist_source_range }}
        run: |
          echo "Setting whitelist-source-range to: ${WHITELIST}"
          NS="kube-system"
          kubectl -n "$NS" annotate ingress skooner-ingress \
            nginx.ingress.kubernetes.io/whitelist-source-range="${WHITELIST}" --overwrite

      - name: Create Skooner token
        id: tok
        env:
          DURATION: ${{ inputs.duration }}
          NAMESPACE: ${{ inputs.namespace }}
          SA_NAME: ${{ inputs.service_account_name }}
        run: |
          # Default namespace if missing
          if [ -z "${NAMESPACE}" ]; then NAMESPACE="kube-system"; fi
          if [ -z "${SA_NAME}" ]; then SA_NAME="skooner-sa"; fi
          SA_NS="${NAMESPACE}"
          # Fallback to kube-system if SA not found in provided namespace
          if ! kubectl -n "${SA_NS}" get sa "${SA_NAME}" >/dev/null 2>&1; then
            if [ "${SA_NS}" != "kube-system" ] && kubectl -n kube-system get sa "${SA_NAME}" >/dev/null 2>&1; then
              SA_NS="kube-system"
            fi
          fi
          echo "Creating token for SA ${SA_NS}/${SA_NAME} (duration ${DURATION})"
          TOKEN=$(kubectl -n "${SA_NS}" create token "${SA_NAME}" --duration="${DURATION}")
          # Do not echo token to logs; only set as output
          echo "token=${TOKEN}" >> "$GITHUB_OUTPUT"
          echo "sa_ns=${SA_NS}" >> "$GITHUB_OUTPUT"

      - name: Send token to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          ACTOR: ${{ github.actor }}
          DURATION: ${{ inputs.duration }}
          WHITELIST: ${{ inputs.whitelist_source_range }}
          ROLE: ${{ inputs.cluster_role }}
          NAMESPACE: ${{ inputs.namespace }}
          BINDING_KIND: ${{ steps.rbac.outputs.binding_kind }}
          BINDING_NS: ${{ steps.rbac.outputs.binding_namespace }}
          SA_NAME: ${{ inputs.service_account_name }}
          SA_NS: ${{ steps.tok.outputs.sa_ns }}
          TOKEN: ${{ steps.tok.outputs.token }}
        run: |
          if [ -z "${SLACK_WEBHOOK_URL}" ]; then
            echo "SLACK_WEBHOOK_URL not set; skipping notification";
            exit 0;
          fi
          # Fallback defaults for message context
          if [ -z "${NAMESPACE}" ]; then NAMESPACE="kube-system"; fi
          if [ -z "${ROLE}" ]; then ROLE="cluster-admin"; fi
          if [ -z "${SA_NAME}" ]; then SA_NAME="skooner-sa"; fi
          # Build Slack blocks payload with code block for the token (jq string interpolation)
          payload=$(jq -nc \
            --arg repo "$REPO" \
            --arg run "$RUN_URL" \
            --arg actor "$ACTOR" \
            --arg duration "$DURATION" \
            --arg role "$ROLE" \
            --arg ns "$NAMESPACE" \
            --arg sa "$SA_NAME" \
            --arg binding "${BINDING_KIND:-}" \
            --arg wl "${WHITELIST:-}" \
            --arg token "$TOKEN" \
            --arg sa_ns "${SA_NS:-}" \
            --arg binding_ns "${BINDING_NS:-}" \
            '
            {
              text: "Skooner token generated",
              blocks: [
                { "type": "header", "text": { "type": "plain_text", "text": "Skooner token" } },
                { "type": "section", "fields": [
                    {"type":"mrkdwn", "text": "*Requested by:*\n\($actor)"},
                    {"type":"mrkdwn", "text": "*Duration:*\n\($duration)"},
                    {"type":"mrkdwn", "text": "*Role:*\n\($role)"},
                    {"type":"mrkdwn", "text": "*Namespace:*\n\($ns)"},
                    {"type":"mrkdwn", "text": "*ServiceAccount:*\n\($sa)"},
                    {"type":"mrkdwn", "text": "*SA namespace used:*\n\($sa_ns)"},
                    {"type":"mrkdwn", "text": "*Binding:*\n\($binding)"},
                    {"type":"mrkdwn", "text": "*Binding namespace:*\n\($binding_ns)"}
                  ]
                },
                { "type": "section", "fields": [
                    {"type":"mrkdwn", "text": "*Whitelist:*\n\($wl)"}
                  ]
                },
                { "type": "section", "text": { "type": "mrkdwn", "text": "*Token:*\n```\($token)```" } },
                { "type": "context", "elements": [
                    {"type":"mrkdwn", "text": "<\($run)|View run>"},
                    {"type":"mrkdwn", "text": $repo},
                    {"type":"mrkdwn", "text": "<https://status.credentialengineregistry.org|Open Skooner>"}
                  ]
                }
              ]
            }
            ')
          curl -sS -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL" || true
