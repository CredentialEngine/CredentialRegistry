name: Generate Skooner token

on:
  push: 
    branches:
      - eks-observability
      
  workflow_dispatch:
    inputs:
      duration:
        description: "Token duration (e.g., 30m, 2h)"
        type: string
        required: true
        default: 2h
      whitelist_source_range:
        description: "Optional NGINX whitelist-source-range (CIDR(s), comma-separated)"
        type: string
        required: false
      cluster_role:
        description: "ClusterRole to bind to skooner-sa"
        type: choice
        required: true
        default: cluster-admin
        options:
          - view
          - edit
          - cluster-admin
      namespace:
        description: "Namespace where skooner-sa lives (for namespaced roles)"
        type: string
        required: true
        default: kube-system
      service_account_name:
        description: "ServiceAccount name to use"
        type: string
        required: true
        default: skooner-sa
      manage_rbac:
        description: "Manage RoleBinding/ClusterRoleBinding (requires admin RBAC)"
        type: choice
        required: true
        default: 'false'
        options:
          - 'false'
          - 'true'

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER: ce-registry-eks

jobs:
  token:
    if: ${{ github.repository_owner == 'CredentialEngine' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/github-oidc-widget
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.6

      - name: Update kubeconfig
        run: |
          KCONF="$RUNNER_TEMP/kubeconfig"
          echo "KUBECONFIG=$KCONF" >> "$GITHUB_ENV"
          echo "Using kubeconfig at: $KCONF"
          aws eks update-kubeconfig --name "${{ env.EKS_CLUSTER }}" --region "${{ env.AWS_REGION }}" --kubeconfig "$KCONF"

      - name: Show kubeconfig context
        run: |
          echo "KUBECONFIG=$KUBECONFIG"
          kubectl config current-context || true
          echo "Exec auth (command + args):"
          kubectl config view --minify -o jsonpath='{.users[0].user.exec.command}{" "}{.users[0].user.exec.args[*]}' || true

      - name: Test EKS token retrieval
        run: |
          aws eks get-token --cluster-name "${{ env.EKS_CLUSTER }}" --region "${{ env.AWS_REGION }}" >/dev/null
          echo "aws eks get-token succeeded"

      - name: Export EKS bearer token
        run: |
          EKS_TOKEN=$(aws eks get-token --cluster-name "${{ env.EKS_CLUSTER }}" --region "${{ env.AWS_REGION }}" | jq -r '.status.token')
          if [ -z "$EKS_TOKEN" ] || [ "$EKS_TOKEN" = "null" ]; then
            echo "Failed to fetch EKS bearer token" >&2; exit 1
          fi
          echo "EKS_TOKEN=$EKS_TOKEN" >> "$GITHUB_ENV"

      - name: Show nodes summary
        run: |
          kubectl --token "$EKS_TOKEN" get nodes -o wide -L env || true          

      - name: Diagnostics (cluster, identity, SA)
        env:
          NAMESPACE: ${{ inputs.namespace }}
          SA_NAME: ${{ inputs.service_account_name }}
        run: |
          set -x
          aws sts get-caller-identity || true
          aws eks describe-cluster --name "${{ env.EKS_CLUSTER }}" --region "${{ env.AWS_REGION }}" --query 'cluster.{name:name,arn:arn,version:version,endpoint:endpoint}' || true
          kubectl config current-context || true
          kubectl --token "$EKS_TOKEN" cluster-info || true
          kubectl --token "$EKS_TOKEN" get ns || true
          NS="${NAMESPACE}"; if [ -z "$NS" ]; then NS="kube-system"; fi
          SA="${SA_NAME}"; if [ -z "$SA" ]; then SA="skooner-sa"; fi
          kubectl --token "$EKS_TOKEN" -n "$NS" get sa "$SA" -o yaml || true

      - name: Ensure RBAC binding for skooner-sa
        id: rbac
        if: ${{ inputs.manage_rbac == 'true' }}
        env:
          ROLE: ${{ inputs.cluster_role }}
          NAMESPACE: ${{ inputs.namespace }}
          SA_NAME: ${{ inputs.service_account_name }}
        run: |
          # Defaults if inputs not provided by dispatcher
          if [ -z "${NAMESPACE}" ]; then NAMESPACE="kube-system"; fi
          if [ -z "${ROLE}" ]; then ROLE="cluster-admin"; fi
          if [ -z "${SA_NAME}" ]; then SA_NAME="skooner-sa"; fi
          echo "Ensuring binding for ${NAMESPACE}/${SA_NAME} with role ${ROLE}"
          if [ "${ROLE}" = "cluster-admin" ]; then
            kubectl --token "$EKS_TOKEN" create clusterrolebinding "${SA_NAME}" \
              --clusterrole="${ROLE}" \
              --serviceaccount="${NAMESPACE}:${SA_NAME}" \
              --dry-run=client -o yaml | kubectl apply --validate=false -f -
            echo "binding_kind=ClusterRoleBinding" >> "$GITHUB_OUTPUT"
          else
            kubectl --token "$EKS_TOKEN" -n "${NAMESPACE}" create rolebinding "${SA_NAME}" \
              --clusterrole="${ROLE}" \
              --serviceaccount="${NAMESPACE}:${SA_NAME}" \
              --dry-run=client -o yaml | kubectl apply --validate=false -f -
            echo "binding_kind=RoleBinding" >> "$GITHUB_OUTPUT"
          fi
          echo "binding_namespace=${NAMESPACE}" >> "$GITHUB_OUTPUT"

      - name: Verify ServiceAccount exists
        env:
          NAMESPACE: ${{ inputs.namespace }}
        run: |
          if [ -z "${NAMESPACE}" ]; then NAMESPACE="kube-system"; fi
          echo "Checking for ServiceAccount ${NAMESPACE}/skooner-sa"
          kubectl --token "$EKS_TOKEN" get sa -A || true
          if ! kubectl --token "$EKS_TOKEN" -n "${NAMESPACE}" get sa skooner-sa >/dev/null 2>&1; then
            echo "ServiceAccount ${NAMESPACE}/skooner-sa not found." >&2
            echo "Please apply terraform/environments/eks/skooner/skooner.yaml or set the correct namespace input." >&2
            exit 1
          fi

      - name: Update Skooner Ingress whitelist (optional)
        if: ${{ inputs.whitelist_source_range != '' }}
        env:
          WHITELIST: ${{ inputs.whitelist_source_range }}
          NAMESPACE: ${{ inputs.namespace }}
        run: |
          echo "Setting whitelist-source-range to: ${WHITELIST}"
          if [ -z "${NAMESPACE}" ]; then NAMESPACE="kube-system"; fi
          kubectl --token "$EKS_TOKEN" -n "${NAMESPACE}" annotate ingress skooner-ingress \
            nginx.ingress.kubernetes.io/whitelist-source-range="${WHITELIST}" --overwrite

      - name: Create Skooner token
        id: tok
        env:
          DURATION: ${{ inputs.duration }}
          NAMESPACE: ${{ inputs.namespace }}
          SA_NAME: ${{ inputs.service_account_name }}
        run: |
          # Default namespace if missing
          if [ -z "${NAMESPACE}" ]; then NAMESPACE="kube-system"; fi
          if [ -z "${SA_NAME}" ]; then SA_NAME="skooner-sa"; fi
          TOKEN=$(kubectl --token "$EKS_TOKEN" -n "${NAMESPACE}" create token "${SA_NAME}" --duration="${DURATION}")
          # Do not echo token to logs; only set as output
          echo "token=${TOKEN}" >> "$GITHUB_OUTPUT"

      - name: Send token to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          ACTOR: ${{ github.actor }}
          DURATION: ${{ inputs.duration }}
          WHITELIST: ${{ inputs.whitelist_source_range }}
          ROLE: ${{ inputs.cluster_role }}
          NAMESPACE: ${{ inputs.namespace }}
          BINDING_KIND: ${{ steps.rbac.outputs.binding_kind }}
          SA_NAME: ${{ inputs.service_account_name }}
          TOKEN: ${{ steps.tok.outputs.token }}
        run: |
          if [ -z "${SLACK_WEBHOOK_URL}" ]; then
            echo "SLACK_WEBHOOK_URL not set; skipping notification";
            exit 0;
          fi
          # Fallback defaults for message context
          if [ -z "${NAMESPACE}" ]; then NAMESPACE="kube-system"; fi
          if [ -z "${ROLE}" ]; then ROLE="cluster-admin"; fi
          if [ -z "${SA_NAME}" ]; then SA_NAME="skooner-sa"; fi
          WL_LINE=""; if [ -n "${WHITELIST}" ]; then WL_LINE="Whitelist: ${WHITELIST}\n"; fi
          MSG="Skooner token requested by ${ACTOR} (duration: ${DURATION}, role: ${ROLE}, ns: ${NAMESPACE}, sa: ${SA_NAME}, binding: ${BINDING_KIND}) for ${REPO}.\n${WL_LINE}\nToken:\n${TOKEN}\n\nRun: ${RUN_URL}"
          payload=$(jq -nc --arg text "$MSG" '{text:$text}')
          curl -sS -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL" || true
