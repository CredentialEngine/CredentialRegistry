name: Generate Skooner token

on:
  workflow_dispatch:
    inputs:
      duration:
        description: "Token duration"
        type: choice
        required: true
        default: 2h
        options:
          - 30m
          - 2h
          - 6h
      whitelist_source_range:
        description: "Optional NGINX whitelist-source-range (CIDR(s), comma-separated)"
        type: string
        required: false
      role:
        description: "Access level for skooner-sa"
        type: choice
        required: true
        default: view
        options:
          - view
          - developer
          - cluster-admin

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER: ce-registry-eks
  SA_NAMESPACE: kube-system
  SA_NAME: skooner-sa

jobs:
  token:
    if: ${{ github.repository_owner == 'CredentialEngine' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/github-oidc-widget
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.6

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name "${{ env.EKS_CLUSTER }}" --region "${{ env.AWS_REGION }}"

      - name: Ensure RBAC for skooner-sa
        id: rbac
        env:
          ROLE: ${{ inputs.role }}
        run: |
          NS="${SA_NAMESPACE}"
          SA="${SA_NAME}"
          echo "Requested role: ${ROLE}"
          if [ "${ROLE}" = "cluster-admin" ]; then
            kubectl create clusterrolebinding "${SA}" \
              --clusterrole="cluster-admin" \
              --serviceaccount="${NS}:${SA}" \
              --dry-run=client -o yaml | kubectl apply --validate=false -f -
            echo "binding_kind=ClusterRoleBinding" >> "$GITHUB_OUTPUT"
          elif [ "${ROLE}" = "developer" ]; then
            # Cluster-wide read-only via view
            kubectl create clusterrolebinding "${SA}-developer-view" \
              --clusterrole="view" \
              --serviceaccount="${NS}:${SA}" \
              --dry-run=client -o yaml | kubectl apply --validate=false -f -
            # Namespaced edit in sandbox and staging
            for TNS in credreg-sandbox credreg-staging; do
              kubectl -n "$TNS" create rolebinding "${SA}-developer-edit" \
                --clusterrole="edit" \
                --serviceaccount="${NS}:${SA}" \
                --dry-run=client -o yaml | kubectl apply --validate=false -f -
            done
            # Ensure no lingering admin CRB remains
            kubectl delete clusterrolebinding "${SA}" --ignore-not-found
            echo "binding_kind=developer" >> "$GITHUB_OUTPUT"
            echo "binding_namespace=cluster-wide,credreg-staging,credreg-sandbox" >> "$GITHUB_OUTPUT"
          else
            # Ensure no lingering admin CRB remains
            kubectl delete clusterrolebinding "${SA}" --ignore-not-found
            # Remove developer bindings if present
            kubectl delete clusterrolebinding "${SA}-developer-view" --ignore-not-found || true
            for TNS in credreg-sandbox credreg-staging; do
              kubectl -n "$TNS" delete rolebinding "${SA}-developer-edit" --ignore-not-found || true
            done
            echo "binding_kind=view-only" >> "$GITHUB_OUTPUT"
            echo "binding_namespace=-" >> "$GITHUB_OUTPUT"
          fi
          echo "binding_namespace=${NS}" >> "$GITHUB_OUTPUT"

      - name: Update Skooner Ingress whitelist (optional)
        if: ${{ inputs.whitelist_source_range != '' }}
        env:
          WHITELIST: ${{ inputs.whitelist_source_range }}
        run: |
          echo "Setting whitelist-source-range to: ${WHITELIST}"
          kubectl -n kube-system annotate ingress skooner-ingress \
            nginx.ingress.kubernetes.io/whitelist-source-range="${WHITELIST}" --overwrite

      - name: Create Skooner token
        id: tok
        env:
          DURATION: ${{ inputs.duration }}
          SA_NAMESPACE: ${{ env.SA_NAMESPACE }}
          SA_NAME: ${{ env.SA_NAME }}
        run: |
          SA_NS="${SA_NAMESPACE:-kube-system}"
          echo "Creating token for SA ${SA_NS}/${SA_NAME} (duration ${DURATION})"
          TOKEN=$(kubectl -n "${SA_NS}" create token "${SA_NAME}" --duration="${DURATION}")
          # Do not echo token to logs; only set as output
          echo "token=${TOKEN}" >> "$GITHUB_OUTPUT"
          echo "sa_ns=${SA_NS}" >> "$GITHUB_OUTPUT"

      - name: Send token to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          ACTOR: ${{ github.actor }}
          DURATION: ${{ inputs.duration }}
          ROLE: ${{ inputs.role }}
          WHITELIST: ${{ inputs.whitelist_source_range }}
          BINDING_KIND: ${{ steps.rbac.outputs.binding_kind }}
          BINDING_NS: ${{ steps.rbac.outputs.binding_namespace }}
          SA_NAME: ${{ env.SA_NAME }}
          SA_NS: ${{ steps.tok.outputs.sa_ns }}
          TOKEN: ${{ steps.tok.outputs.token }}
        run: |
          if [ -z "${SLACK_WEBHOOK_URL}" ]; then
            echo "SLACK_WEBHOOK_URL not set; skipping notification";
            exit 0;
          fi
          if [ -z "${ROLE}" ]; then ROLE="cluster-admin"; fi
          if [ -z "${SA_NAME}" ]; then SA_NAME="skooner-sa"; fi
          # Build Slack blocks payload with code block for the token (jq string interpolation)
          payload=$(jq -nc \
            --arg repo "$REPO" \
            --arg run "$RUN_URL" \
            --arg actor "$ACTOR" \
            --arg duration "$DURATION" \
            --arg role "$ROLE" \
            --arg ns "$BINDING_NS" \
            --arg sa "$SA_NAME" \
            --arg binding "${BINDING_KIND:-}" \
            --arg wl "${WHITELIST:-}" \
            --arg token "$TOKEN" \
            --arg sa_ns "${SA_NS:-}" \
            --arg binding_ns "${BINDING_NS:-}" \
            '
            {
              text: "Skooner token generated",
              blocks: [
                { "type": "header", "text": { "type": "plain_text", "text": "Skooner token" } },
                { "type": "section", "fields": [
                    {"type":"mrkdwn", "text": "*Requested by:*\n\($actor)"},
                    {"type":"mrkdwn", "text": "*Duration:*\n\($duration)"},
                    {"type":"mrkdwn", "text": "*Role:*\n\($role)"},
                    {"type":"mrkdwn", "text": "*Namespace:*\n\($ns)"},
                    {"type":"mrkdwn", "text": "*ServiceAccount:*\n\($sa)"},
                    {"type":"mrkdwn", "text": "*SA namespace used:*\n\($sa_ns)"},
                    {"type":"mrkdwn", "text": "*Binding:*\n\($binding)"},
                    {"type":"mrkdwn", "text": "*Binding namespace:*\n\($binding_ns)"}
                  ]
                },
                { "type": "section", "fields": [
                    {"type":"mrkdwn", "text": "*Whitelist:*\n\($wl)"}
                  ]
                },
                { "type": "section", "text": { "type": "mrkdwn", "text": "*Token:*\n```\($token)```" } },
                { "type": "context", "elements": [
                    {"type":"mrkdwn", "text": "<\($run)|View run>"},
                    {"type":"mrkdwn", "text": $repo},
                    {"type":"mrkdwn", "text": "<https://status.credentialengineregistry.org/#!workload|Open Skooner>"}
                  ]
                }
              ]
            }
            ')
          curl -sS -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL" || true
