apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-app-ingress
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true" # HTTP â†’ HTTPS
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP" # Laravel speaks HTTP
    nginx.ingress.kubernetes.io/proxy-body-size: "10m" # Adjust for file uploads
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - xxxx
      secretName: staging-ingress-tls
  rules:
    - host: xxxxx
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: main-app
                port:
                  number: 80
          - path: /skooner
            pathType: Prefix
            backend:
              service:
                name: skooner
                port:
                  number: 80