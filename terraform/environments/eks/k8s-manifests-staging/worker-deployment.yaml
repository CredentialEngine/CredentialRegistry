apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-app
  labels:
    app: worker-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker-app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: worker-app
    spec:
      serviceAccountName: main-app-service-account
      containers:
        - name: worker
          image: 996810415034.dkr.ecr.us-east-1.amazonaws.com/eks-ce-registry:eks-infrastructure
          imagePullPolicy: Always
          env:
            - name: PATH
              value: "/app/bin:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin"
          command: ["/bin/bash","-lc"]
          args:
            - |
              if [ -x ./bin/sidekiq ]; then
                ./bin/sidekiq -r ./config/application.rb
              else
                bundle exec sidekiq -r ./config/application.rb
              fi
          envFrom:
            - secretRef:
                name: app-secrets
            - configMapRef:
                name: main-app-config
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1024Mi"
