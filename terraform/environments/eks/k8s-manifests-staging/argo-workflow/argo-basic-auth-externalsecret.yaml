apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argo-basic-auth
  namespace: credreg-staging
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secret-manager
    kind: ClusterSecretStore
  target:
    name: argo-basic-auth
    creationPolicy: Owner
  data:
    - secretKey: auth
      remoteRef:
        key: credreg-argo-basic-auth
        property: auth
