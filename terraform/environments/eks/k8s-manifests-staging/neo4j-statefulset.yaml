apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neo4j
  namespace: credreg-staging
  labels:
    app: neo4j
spec:
  serviceName: neo4j
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      priorityClassName: staging-medium
      nodeSelector:
        env: staging
      tolerations:
        - key: "env"
          operator: "Equal"
          value: "staging"
          effect: "NoSchedule"
      securityContext:
        fsGroup: 7474
        runAsUser: 7474
        runAsGroup: 7474
      containers:
        - name: neo4j
          image: neo4j:5-community
          ports:
            - name: http
              containerPort: 7474
            - name: bolt
              containerPort: 7687
          env:
            - name: NEO4J_AUTH
              value: "none"
            - name: NEO4J_server_config_strict__validation_enabled
              value: "false"
            - name: NEO4J_PLUGINS
              value: '["apoc"]'
            - name: NEO4J_server_memory_heap_initial__size
              value: "512m"
            - name: NEO4J_server_memory_heap_max__size
              value: "1G"
            - name: NEO4J_server_memory_pagecache_size
              value: "512m"
          resources:
            requests:
              cpu: "256m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "2Gi"
          volumeMounts:
            - name: neo4j-data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /
              port: 7474
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 7474
            initialDelaySeconds: 30
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: neo4j-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: gp3
        resources:
          requests:
            storage: 100Gi

---
apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: credreg-staging
  labels:
    app: neo4j
spec:
  type: ClusterIP
  selector:
    app: neo4j
  ports:
    - name: http
      port: 7474
      targetPort: 7474
    - name: bolt
      port: 7687
      targetPort: 7687
