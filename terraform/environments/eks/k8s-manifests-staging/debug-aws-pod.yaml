apiVersion: v1
kind: Pod
metadata:
  name: debug-aws-cli
  namespace: credreg-staging
  labels:
    app: debug-aws-cli
spec:
  serviceAccountName: main-app-service-account
  restartPolicy: Never
  priorityClassName: staging-medium
  nodeSelector:
    env: staging
  tolerations:
    - key: "env"
      operator: "Equal"
      value: "staging"
      effect: "NoSchedule"
  containers:
    - name: awscli
      image: public.ecr.aws/aws-cli/aws-cli:latest
      imagePullPolicy: IfNotPresent
      command: ["sh", "-lc", "echo Ready; sleep 3600"]
      env:
        - name: AWS_REGION
          value: us-east-1
        - name: AWS_DEFAULT_REGION
          value: us-east-1
      resources:
        requests:
          cpu: "50m"
          memory: "64Mi"
        limits:
          cpu: "500m"
          memory: "256Mi"

