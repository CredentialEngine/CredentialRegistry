apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-app-ingress
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true" # HTTP â†’ HTTPS
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - eks-staging.credentialengineregistry.org
      secretName: eks-staging-credentialengineregistry-org-tls
  rules:
    - host: eks-staging.credentialengineregistry.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: main-app
                port:
                  number: 9292
          - path: /skooner
            pathType: Prefix
            backend:
              service:
                name: skooner
                port:
                  number: 80