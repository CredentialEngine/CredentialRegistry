apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-app
  namespace: credreg-prod
spec:
  ingressClassName: nginx
  rules:
    - host: registry-prod.credentialengineregistry.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: main-app
                port:
                  number: 9292

