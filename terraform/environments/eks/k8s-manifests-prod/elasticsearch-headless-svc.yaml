apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-discovery
  namespace: credreg-prod
  labels:
    app: elasticsearch
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  selector:
    app: elasticsearch
  ports:
    - name: http
      port: 9200
      targetPort: 9200
    - name: transport
      port: 9300
      targetPort: 9300
